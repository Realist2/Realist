<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Html list</title>
    <style>
        ul{
            list-style-type: disc;
        }
        ol{
            list-style-type: lower-roman;
        }
        dl{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ol>
        <li>coffee</li>
        <li>Milk</li>
        <li>Suger</li>
    </ol>

    <dl>
        <dt>coffee</dt>
        <dd>Black hot Coffe</dd>
        <dt>Milk</dt>
        <dd>White cold coffee</dd>
    </dl>
</body>
</html>
