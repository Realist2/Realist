
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Calculator</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="calculator">
    <div class="calc-display">
      <h2>Powered By Realist</h2>
      <input type="text" id="calc-screen" readonly/>
    </div>
    <div class="calc-buttoms">
      <div class="row">
        <button class="btn action" data-action="clear">C</button>
        <button class="btn action" data-action="delete">D</button>
        <button class="btn operator" data-value="%">%</button>
         <button class="btn operator" data-value="/">/</button>
      </div>
      
      <div class="row">
         <button class="btn number" data-value="7">7</button>
         <button class="btn number" data-value="8">8</button>
         <button class="btn number" data-value="9">9</button>
         <button class="btn operator" data-value="*">*</button>
      </div>
      
     <div class="row">
         <button class="btn number" data-value="4">4</button>
         <button class="btn number" data-value="5">5</button>
         <button class="btn number" data-value="6">6</button>
         <button class="btn operator" data-value="-">-</button>
      </div>
      
       <div class="row">
         <button class="btn number" data-value="1">1</button>
         <button class="btn number" data-value="2">2</button>
         <button class="btn number" data-value="3">3</button>
         <button class="btn operator" data-value="+">+</button>
      </div>
      
      <div class="row">
         <button class="btn number" data-value="0">0</button>
         <button class="btn number" data-value=".">.</button>
         <button class="btn action equals" data-action="equals">=</button>
      </div>
      
    </div>
  </div>
  <script src="Script.js"></script>
  
</body>
</html>
