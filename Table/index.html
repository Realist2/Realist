<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Employer information</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>john mark</td>
                <td>Manager</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>jane smith</td>
                <td>Developer</td>
                <td>$60,000z</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
